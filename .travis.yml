language: ruby
rvm:
- 2.2
sudo: false
addons:
  apt:
    sources:
    - chef-stable-precise
    packages:
    - chefdk
cache:
  directories:
  - "~/.berkshelf"
before_install:
- echo -n $EC2_KEY_CHUNK_{0..30} >> ~/.ssh/travis_ci_ec2.base64
- cat ~/.ssh/travis_ci_ec2.base64 | tr -d ' ' | base64 --decode > ~/.ssh/travis_ci_ec2.pem
- echo -n $DEPLOY_KEY_CHUNK_{0..30} >> ~/.ssh/id_rsa.base64
- cat ~/.ssh/id_rsa.base64 | tr -d ' ' | base64 --decode > ~/.ssh/id_rsa
- mkdir ~/.chef
- echo -n $CHEF_KEY_CHUNK_{0..30} >> ~/.chef/trubot.base64
- cat ~/.chef/trubot.base64 | tr -d ' ' | base64 --decode > ~/.chef/trubot.pem
- echo 'node_name "trubot"' >> ~/.chef/knife.rb
- echo 'client_key "~/.chef/trubot.pem"' >> ~/.chef/knife.rb
- echo 'chef_server_url "https://api.opscode.com/organizations/evertrue"' >> ~/.chef/knife.rb
- chmod 600 ~/.chef/knife.rb ~/.chef/trubot.pem
- chmod 600 ~/.ssh/travis_ci_ec2.pem ~/.ssh/id_rsa
- chef --version
- eval "$(chef shell-init bash)"
- cookstyle --version
- foodcritic --version
- kitchen --version
install:
- chef gem install kitchen-sync coveralls
- berks
script: "$TEST"
